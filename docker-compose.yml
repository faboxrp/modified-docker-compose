services:

  odoo-db:
    image: postgres:16.2
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=odoo
      - PGPORT=${PGPORT}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata

  odoo-web:
    build:
      context: .
      dockerfile: Dockerfile

    depends_on:
      - odoo-db

    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons

    environment:
      - HOST=odoo-db
      - USER=odoo
      - PASSWORD=${POSTGRES_PASSWORD}
      - PORT=${PGPORT}

    labels:
      # Habilitar Traefik para este servicio
      - "traefik.enable=true"

      # # Configuración del enrutador para la interfaz web
      # - "traefik.http.routers.odoo.rule=(${ODOO_HOST_RULE})"
      # - "traefik.http.services.odoo.loadbalancer.server.port=8069"
      # - "traefik.http.routers.odoo.entrypoints=http,https"
      # - "traefik.http.routers.odoo.tls.certresolver=letsencrypt"

      # Configuración del enrutador para el WebSocket
      - "traefik.http.routers.odoo-websocket.rule=(${ODOO_HOST_RULE}) && PathPrefix(`/websocket`)"
      - "traefik.http.services.odoo-websocket.loadbalancer.server.port=8072"
      - "traefik.http.routers.odoo-websocket.entrypoints=http,https"
      - "traefik.http.routers.odoo-websocket.tls.certresolver=letsencrypt"

volumes:
  odoo-web-data:
  odoo-db-data:
